{% extends "tator-base.html" %}

{% block head %}
<title>Tator | Project Settings</title>
{% endblock head %}

{% block body %}

{% include "includes/project-settings/forms.html" %}

<template id="project-settings--header">
  <div id="header" class="annotation__header d-flex flex-items-center flex-justify-between px-2 f3">
    <div class="d-flex flex-items-center">
      <settings-breadcrumbs id="project-settings--breadcrumbs"></settings-breadcrumbs>
    </div>
    <div class="d-flex">
      <span style="width: 32px;">
        <success-light></success-light>
      </span>
    </div>
  </div>
</template>

{% include "includes/components/form-container.html" %}
<template id="project-settings">
  <main id="project-settings--main" class="position-relative">
    <div id="settings-nav--div" class="py-6 clearfix position-relative px-md-6">
      <!-- Side nav -->
      <settings-nav id="settings-nav--nav"></settings-nav>

      <!-- Main page container -->
      <div id="settings-nav--item-container" class="NavItem float-left col-md-9 col-xl-10 col-xs-12">
        <type-form-container form="project-main-edit" hidden></type-form-container>
        <type-form-container form="media-type-edit" hidden></type-form-container>
        <type-form-container form="localization-edit" hidden></type-form-container>
        <type-form-container form="leaf-type-edit" hidden></type-form-container>
        <leaf-main hidden></leaf-main>
        <type-form-container form="state-type-edit" hidden></type-form-container>
        <type-form-container form="membership-edit" hidden></type-form-container>
        <type-form-container form="versions-edit" hidden></type-form-container>
        <type-form-container form="algorithm-edit" hidden></type-form-container>
        <type-form-container form="applet-edit" hidden></type-form-container>
      </div>
    </div>
  </main>
  <modal-dialog id="project-settings--modal"></modal-dialog>
</template>


{% include "includes/components/side-nav-link.html" %}
<template id="settings-nav-template">
  <div id="settings-nav--nav" class="SideNav rounded-2 float-left col-xl-2 col-md-3 col-xs-12">
    <!-- Projects sidebar item -->
    <settings-nav-link type="Project" add="false">
      <svg slot="icon" class="SideNav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
        width="16" height="16">
        <path fill-rule="evenodd"
          d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z">
        </path>
      </svg>
      <span slot="label">Project</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="MediaType">
      <svg slot="icon" class="SideNav-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="18"
        viewBox="0 0 12 16">
        <path fill-rule="evenodd"
          d="M6 5h2v2H6V5zm6-.5V14c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V2c0-.55.45-1 1-1h7.5L12 4.5zM11 5L8 2H1v11l3-5 2 4 2-2 3 3V5z">
        </path>
      </svg>
      <span slot="label">Media Types</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="LocalizationType">
      <svg slot="icon" class="SideNav-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        viewBox="1 1 20 20" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
      <span slot="label">Localization Types</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="LeafType">
      <svg slot="icon" class="SideNav-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        viewBox="0 0 512 512">
        <title></title>
        <path
          d="M505.664 67.248c-55.376-41.964-140.592-67.017-227.955-67.017-108.060 0-196.113 37.728-241.58 103.51-21.354 30.895-33.165 67.479-35.104 108.737-1.727 36.737 4.442 77.363 18.342 121.073 47.437-142.192 179.91-253.551 332.633-253.551 0 0-142.913 37.616-232.762 154.096-0.056 0.069-1.247 1.545-3.307 4.349-18.040 24.139-33.769 51.581-45.539 82.664-19.935 47.415-38.392 112.474-38.392 190.891h64c0 0-9.715-61.111 7.18-131.395 27.945 3.778 52.929 5.653 75.426 5.653 58.839 0 100.685-12.73 131.694-40.062 27.784-24.489 43.099-57.393 59.312-92.228 24.762-53.204 52.827-113.505 134.327-160.076 4.665-2.666 7.681-7.496 8.028-12.858s-2.020-10.54-6.303-13.786z">
        </path>
      </svg>
      <span slot="label">Leaf Types</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="StateType">
      <svg slot="icon" class="SideNav-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
        <line x1="4" y1="22" x2="4" y2="15"></line>
      </svg>
      <span slot="label">State Types</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="Membership">
      <svg slot="icon" class="SideNav-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span slot="label">Memberships</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="Version">
      <svg slot="icon" class="SideNav-icon icon-layers no-fill" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
        <polyline points="2 17 12 22 22 17"></polyline>
        <polyline points="2 12 12 17 22 12"></polyline>
      </svg>
      <span slot="label">Versions</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="Algorithm">
      <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="SideNav-icon icon-cpu no-fill">
        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
        <rect x="9" y="9" width="6" height="6"></rect>
        <line x1="9" y1="1" x2="9" y2="4"></line>
        <line x1="15" y1="1" x2="15" y2="4"></line>
        <line x1="9" y1="20" x2="9" y2="23"></line>
        <line x1="15" y1="20" x2="15" y2="23"></line>
        <line x1="20" y1="9" x2="23" y2="9"></line>
        <line x1="20" y1="14" x2="23" y2="14"></line>
        <line x1="1" y1="9" x2="4" y2="9"></line>
        <line x1="1" y1="14" x2="4" y2="14"></line>
      </svg>
      <span slot="label">Algorithms</span>
    </settings-nav-link>

    <!-- Sidebar item -->
    <settings-nav-link type="Applet">
      <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  class="SideNav-icon no-fill">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      <span slot="label">Applets</span>
    </settings-nav-link>
  </div>
</template>


<project-settings>
</project-settings>


{% endblock body %}
