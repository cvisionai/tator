<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% if datadog_enabled %}
    {% include "datadog.html" %}
    {% endif %}
    <script>
      var BACKEND = '{{ backend }}';
      var KEYCLOAK_ENABLED = {{ keycloak_enabled }};
      var STATIC_PATH = '{{ static_path }}';
      window.addEventListener('unload', function () {
          console.info("Prevent BF Cache #1");
      });
      window.addEventListener('beforeunload', function () {
          console.info("Prevent BF Cache #2");
      });
    </script>
    <script type="importmap">
      {
        "imports": {
          "uuid": "{{ static_path }}/ui/node_modules/uuid/dist/esm-browser/index.js"
        }
      }
    </script>
    <script src="{{ static_path }}/require-login.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_path }}/ui/src/css/styles.css"/>
    {% block head %}
    {% endblock head %}
  </head>
<body>
  {% block body %}
  {% endblock body %}
</body>

</html>
