<template id="project-edit">
  <form id="project-edit--form">
    <thumb-input id="project-edit--thumb" name="Thumbnail" for="thumb"></thumb-input>
    <text-input id="project-edit--name" name="Name" type="string"></text-input>
    <text-input id="project-edit--summary" name="Summary" type="string"></text-input>
    <bool-input id="project-edit--downloads" name="Enable Downloads" on-text="Yes" off-text="No"></bool-input>
  </form>
</template>

<template id="media-type-edit">
  <form id="media-type-edit--form">
    <text-input id="media-type-edit--name" name="Name" type="string"></text-input>
    <enum-input id="media-type-edit--data-type" name="Data Type"></enum-input>
    <text-input id="media-type-edit--description" name="Description" type="string"></text-input>
    <div id="media-type-edit--volume-div" hidden="">
      <text-input id="media-type-edit--volume" name="Default volume" type="number"></text-input>
      <div class="col-8 float-right f3 text-gray">Note: Range from 0 (no sound) to 100.</div>
    </div>
    <bool-input id="media-type-edit--visible" name="Visible" on-text="Yes" off-text="No"></bool-input>
  </form>
</template>

<template id="localization-type-edit">
  <form id="localization-type-edit--form">
    <text-input id="localization-type-edit--name" name="Name" type="string"></text-input>
    <enum-input id="localization-type-edit--data-type" name="Data Type"></enum-input>
    <text-input id="localization-type-edit--description" name="Description" type="string"></text-input>
    <color-inputs id="localization-type-edit--color-map" name="Color Map"></color-inputs>
    <bool-input id="localization-type-edit--visible" name="Visible" on-text="Yes" off-text="No"></bool-input>
    <bool-input id="localization-type-edit--drawable" name="Drawable" on-text="Yes" off-text="No"></bool-input>
    <text-input id="localization-type-edit--line-width" name="Line Width" type="int"></text-input>
    <bool-input id="localization-type-edit--grouping-default" name="Grouping Default" on-text="Yes" off-text="No">
    </bool-input>
    <checkbox-set id="localization-type-edit--media" name="Media" type="number"></checkbox-set>
  </form>
</template>

<template id="state-type-edit">
  <form id="state-type-edit--form">
    <text-input id="state-type-edit--name" name="Name" type="string"></text-input>
    <enum-input id="state-type-edit--data-type" name="Data Type"></enum-input>
    <text-input id="state-type-edit--description" name="Description" type="string"></text-input>
    <bool-input id="state-type-edit--visible" name="Visible" on-text="Yes" off-text="No"></bool-input>
    <bool-input id="state-type-edit--grouping-default" name="Grouping Default" on-text="Yes" off-text="No"></bool-input>
    <checkbox-set id="state-type-edit--media" name="Media" type="number"></checkbox-set>
    <enum-input id="state-type-edit--association" name="Association"></enum-input>
    <enum-input id="state-type-edit--interpolation" name="Interpolation"></enum-input>
    <bool-input id="state-type-edit--delete-child" name="Delete Child Localizations" on-text="Yes" off-text="No">
    </bool-input>
  </form>
</template>

<template id="leaf-type-edit">
   <form id="leaf-type-edit--form">
     <text-input id="leaf-type-edit--name" name="Name" type="string"></text-input>
     <enum-input id="leaf-type-edit--data-type" name="Data Type"></enum-input>
     <text-input id="leaf-type-edit--description" name="Description" type="string"></text-input>
   </form>
 </template>

 <template id="membership-edit">
  <form id="membership-edit--form">
    <user-input id="membership-edit--search-users" name="Search users"></user-input>
    <enum-input id="membership-edit--permission" name="Permission"></enum-input>
    <enum-input id="membership-edit--default-version" name="Default version"></enum-input>
  </form>
</template>

<template id="versions-edit">
  <form id="versions-edit--form">
    <text-input id="versions-edit--name" name="Name" type="string"></text-input>
    <text-input id="versions-edit--description" name="Description" type="string"></text-input>
    <bool-input id="versions-edit--show-empty" name="Show Empty" onText="Yes" offText="No"></bool-input>
    <text-input id="versions-edit--number" name="Number" disabled class="disabled" type="int"></text-input>
    <checkbox-set id="versions-edit--bases" name="Bases" type="number"></checkbox-set>
  </form>
</template>

<template id="algorithm-edit">
  <form id="algorithm-edit--form">
    <text-input id="algorithm-edit--name" name="Name" type="string"></text-input>
    <text-input id="algorithm-edit--description" name="Description" type="string"></text-input>
    <text-input id="algorithm-edit--user" name="User" hidden></text-input>
    <text-input id="algorithm-edit--registering-user" name="Registering User"></text-input>
    <file-input id="algorithm-edit--manifest" name="Manifest" for="manifest" type="yaml"></file-input>
    <text-input id="algorithm-edit--job-cluster" name="Job Cluster"
      tooltip="No Job Clusters associated to this Organization"></text-input>
    <text-input id="algorithm-edit--files" name="Files Per Job" type="int"></text-input>
    <array-input id="algorithm-edit--categories" name="Categories"></array-input>
    <array-object-input id="algorithm-edit--parameters" name="Parameters"
      properties="{&quot;name&quot;:&quot;text-input&quot;,&quot;value&quot;:&quot;text-input&quot;}"
      empty-row="{&quot;name&quot;:&quot;&quot;,&quot;value&quot;:&quot;&quot;}"></array-object-input>
  </form>
</template>


<template id="applet-edit">
  <form id="applet-edit--form">
    <text-input id="applet-edit--name" name="Name" type="string"></text-input>
    <link-input id="applet-edit--link" name="Link" type="string"></link-input>
    <text-input id="applet-edit--description" name="Description" type="string"></text-input>
    <file-input id="applet-edit--html-file" name="HTML File" for="applet" type="html"></file-input>
    <array-input id="applet-edit--categories" name="Categories"></array-input>
  </form>
</template>
