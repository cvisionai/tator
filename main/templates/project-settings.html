{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Project Settings</title>
<script src={% static "project-settings.js" %}></script>
{% endblock head %}

{% block body %}
<template id="project-settings--header">
  <div id="header" class="annotation__header d-flex flex-items-center flex-justify-between px-2 f3">
    <div class="d-flex flex-items-center">
      <settings-breadcrumbs id="project-settings--breadcrumbs"></settings-breadcrumbs>
    </div>
    <div class="d-flex">
      <span style="width: 32px;">
        <success-light></success-light>
      </span>
    </div>
  </div>
</template>

<template id="project-settings">
  <main id="project-settings--main" class="position-relative">
    <settings-nav id="project-settings--nav"></settings-nav>
  </main>
  <modal-dialog id="project-settings--modal"></modal-dialog>
</template>

        <nav class="SideNav SubItems  subitems-Version" hidden="">
          <img src="/static/96a33e84f1f5146b9f08.svg">
          <a class="SideNav-subItem text-italic" href="#itemDivId-Version-New" style="padding-left: 44px;">+ Add new</a>

<template id="versions-edit">
  <div class="d-flex flex-row" id="versions-edit--div">
    <div class="pl-md-6 col-12 px-6">
      <!--<h1 class="h3 pb-3 edit-project__h1">
        <span id="version-name"></span> <span class="px-2">|</span>
        <span class="text-gray text-normal">Version</span>
        <span class="text-gray text-normal"> (ID <span id="version-name"></span>)</span>
      </h1>-->
      <div>
        <div class="py-3 rounded-2   edit-project__config ">
          <form id="versions-edit--form">
            <text-input id="versions-edit--name" name="Name" type="string"></text-input>
            <text-input id="versions-edit--description" name="Description" type="string"></text-input>
            <bool-input id="versions-edit--show-empty" name="Show Empty" onText="Yes" offText="No"></bool-input>
            <text-input id="versions-edit--number" name="Number" type="int"></text-input>
            <checkbox-set id="versions-edit--bases" name="Bases" type="number"></checkbox-set>
          </form>
        </div>
      </div>
      <div class="d-flex flex-items-center flex-justify-center py-3">
        <input id="versions-edit--save" type="submit" value="Save" class="btn btn-clear f1 text-semibold">
        <a id="versions-edit--reset" href="#" class="px-5 f1 text-gray hover-text-white">Reset</a>
      </div>
      <div class="text-red py-3 rounded-2  edit-project__config" style="background-color: transparent;">
        <div class="clearfix py-6">
          <div class="py-md-5 float-left col-md-5 col-sm-5 text-right">
            <button id="versions-edit--reset" class="btn btn-small btn-charcoal float-right btn-outline text-gray"
              style="margin-right: 10px;">Delete</button>
          </div>
          <div class="py-md-6 f1 text-gray float-left col-md-7 col-sm-7">Delete this Version and all its data?</div>
        </div>
      </div>
    </div>
    <div class="col-4" hidden=""></div>
  </div>
</template>

<project-settings project-id="{{ project.id }}" is-staff="{{ user.is_staff }}"></project-settings>

{% endblock body %}
